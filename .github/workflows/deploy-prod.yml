name: Deploy to Production
on:
  pull_request:
    types:
      - closed
    branches:
      - prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: stefanwezel/fisch_oder_finte:latest

      - name: Remove previous container
        run: |
          docker rm -f your-container-name || true

      - name: Run new container
        run: |
          docker pull stefanwezel/fisch_oder_finte:latest
          docker run -d --name your-container-name -p 80:80 stefanwezel/fisch_oder_finte:latest