<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Game Over</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<style>
    body {
        font-family: Helvetica, sans-serif;
        font-size: 24px;
        position: fixed;
        top: 33%;
        left: 33%;
        height: 100vh;
        margin: 0;
    }

    h1 {
        font-size: 48px;
    }

    button {
        font-family: Helvetica, sans-serif;
        font-size: 20px;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
    }

    button:hover {
        background-color: #45a049;
        cursor: pointer;
    }
    .top-right {
            position: fixed;
            top: 10px;
            right: 10px;
        }
        about_button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        about_button:hover {
            background-color: #0056b3;
        }
</style>

<body>
    <h1>Game Over!</h1>
    <div class="top-right">
        <about_button onclick="window.location.href='{{ url_for('about', from_page='index') }}'">❔</button>
    </div>
    <p>{{ text }}</p>
    <form action="/reset" method="get">
        <button type="submit">Neue Runde, neues Glück</button>
    </form>
</body>

</html>
