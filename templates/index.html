<!DOCTYPE html>
<html>

<head>
    <title>Fisch oder Finte?</title>
    <div id="score-display">Current Score: {{ score }}</div>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <style>
        body {
            font-family: Helvetica, sans-serif;
            font-size: 24px;
            position: fixed;
            top: 33%;
            left: 33%;
            height: 100vh;
            margin: 0;
        }

        .options-container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .option {
            margin: 10px;
            width: 500px;
            min-height: 50px;
            display: inline-block;
            text-align: center;
            vertical-align: top;
        }

        input[type=submit] {
            font-family: Helvetica, sans-serif;
            font-size: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        input[type=submit]:hover {
            background-color: #4c974f;
        }
        input[type=radio] {
            display: none;
        }

        input[type=radio]+label {
            cursor: pointer;
            padding: 5px;
            margin-bottom: 5px;
            display: inline-block;
            border-radius: 5px;
        }

        input[type=radio]+label:hover {
            background-color: #8fa7e7;
            transition: background-color 0.2s;
        }

        input[type=radio]:checked+label {
            background-color: #3639f4;
            color: white;
        }

        #score-display {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            background-color: #EF709D;
            font-family: Helvetica, sans-serif;
            font-size: 20px;
            border-radius: 5px;
        }

        .end-game-container {
            position: fixed;
            bottom: 10px;
            right: 10px;

        }

        .end-game-container button {
            font-family: Helvetica, sans-serif;
            font-size: 20px;
            padding: 10px 20px;
            background-color: #3639f4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .end-game-container button:hover {
            background-color: #030d63;
        }

        .form-and-messages {
            display: flex;
            flex-direction: column;
        }

        #flashed-messages-container {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }

        #flashed-messages-container {
            min-height: 50px;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f2f2f2;
            list-style-type: none;
            position: fixed;
            top: 66%;
            left: 33%;
            visibility: hidden;
        }

        .flashed-messages {
            list-style-type: none;
            visibility: visible;
            margin: 0;
            padding: 0;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="form-and-messages">

        <form action="/submit" method="post">
            {% for option in options %}
            <input type="radio" id="{{ option }}" name="option" value="{{ option }}">
            <label for="{{ option }}">{{ option }}</label><br>
            {% endfor %}
            <input type="submit" value="Submit">
        </form>
        <div id="flashed-messages-container">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class="flashed-messages">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
        </div>
    </div>
    <div class="end-game-container">
        <button id="endGameButton" type="button">End Game</button>
    </div>
    <script>
        document.getElementById('endGameButton').addEventListener('click', function () {
            window.location.href = '/end_game';
        });
    </script>
</body>

</html>
